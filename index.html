<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Year 9 Civics & Citizenship – Healthy Democracy</title>
  <link rel="stylesheet" href="css/peo-y9.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <h1>Year 9 Civics & Citizenship – Healthy Democracy</h1>
        <p class="tagline">How might a deeper understanding of living in a healthy democracy restore trust and foster civically minded students?</p>
      </div>
      <div class="controls" aria-label="View controls">
        <button id="loadSample" class="btn">Load Sample Plan</button>
        <button id="toggleViewBtn" aria-pressed="false">Switch to Dispositions</button>
      </div>
    </div>
  </header>

  <main class="container main-content">
    <section id="weekView" class="view-section">
      <h2 class="section-title">8-Week Learning Sequence</h2>
      <div class="controls">
        <input id="weekSearch" type="search" placeholder="Search 8-week lessons…" aria-label="Search 8-week lessons">
        <button id="printWeek" class="btn">Print/Export Selected</button>
      </div>
      <div id="weekGrid" class="grid"></div>
    </section>

    <section id="dispView" class="view-section" hidden aria-hidden="true">
      <h2 class="section-title">Dispositions in Action</h2>
      <div class="controls">
        <input id="dispSearch" type="search" placeholder="Search disposition activities…" aria-label="Search disposition activities">
        <button id="printDisp" class="btn">Print/Export Selected</button>
      </div>
      <div id="dispGrid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Healthy Democracy Curriculum Toolkit</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    window.DATA_8WEEK_PATH = 'data/8week.json';
    window.DATA_DISP_PATH = 'data/dispositions.json';
  </script>
  <script src="js/render-toggle.js" defer></script>
</body>
</html>
